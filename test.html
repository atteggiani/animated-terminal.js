<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0" />
        <title>Test document</title>
        <script src="terminal-animation_component.js" defer></script>
    </head>
    <style>
        /* ::part(terminal-container) {
            max-height: 150px;
        } */
    </style>
    <body>
        <terminal-animation lineDelay="1000">
            <terminal-line data="progress" progressPercent="100" progressChar=""></terminal-line>
            <terminal-line data="input" directory="~/bubbi" lineDelay="500">This has directory</terminal-line>
            <terminal-line data="input">input with <span style="background-color: orangered;">red span!</span></terminal-line>
            <terminal-line data="input" PS1="">Bubbi</terminal-line>
            <terminal-line data="input"></terminal-line>
            <terminal-line data="input" PS1=""></terminal-line>
            <terminal-line data="input" PS1="$$$ ">Input with different PS1!</span></terminal-line>
            <terminal-line data="prompt">This is a <span style="color: blue;">prompt!</span></terminal-line>
            <terminal-line directory="~/bubbi" lineDelay="500">This the number 1</terminal-line>
            <terminal-line directory="~/bubbi" lineDelay="500">This the number 2</terminal-line>
            <terminal-line directory="~/bubbi" lineDelay="500">This the number 3</terminal-line>
        </terminal-animation>
    </body>
</html>
